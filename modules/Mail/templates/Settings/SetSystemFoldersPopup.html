<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="title" data-bind="i18n: {'key': 'MAIL/HEADING_SETUP_SPECIAL_FOLDERS'}"></span>

		<div class="fields">
			<div class="hint" data-bind="i18n: {'key': 'MAIL/HINT_SPECIAL_FOLDERS'}"></div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'MAIL/FOLDER_SENT'}"></span>
				<select class="value input" data-bind="value: sentFolderFullName, options: options,
					optionsText: 'displayName', optionsValue: 'fullName', optionsAfterRender: defaultOptionsAfterRender">
				</select>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'MAIL/FOLDER_DRAFTS'}"></span>
				<select class="value input" data-bind="value: draftsFolderFullName, options: options,
					optionsText: 'displayName', optionsValue: 'fullName', optionsAfterRender: defaultOptionsAfterRender">
				</select>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'MAIL/FOLDER_TRASH'}"></span>
				<select class="value input" data-bind="value: trashFolderFullName, options: options,
					optionsText: 'displayName', optionsValue: 'fullName', optionsAfterRender: defaultOptionsAfterRender">
				</select>
			</div>
			<div class="row" data-bind="visible: allowSpamFolderEditing">
				<span class="label" data-bind="i18n: {'key': 'MAIL/FOLDER_SPAM'}"></span>
				<select class="value input" data-bind="value: spamFolderFullName, options: options,
					optionsText: 'displayName', optionsValue: 'fullName', optionsAfterRender: defaultOptionsAfterRender">
				</select>
			</div>
			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': 'CORE/BUTTON_OK'}, click: apply"></span>
				<span class="button" data-bind="i18n: {'key': 'CORE/BUTTON_CANCEL'}, click: cancelPopup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
