<div class="fields">
	<div class="fieldset">
		<div class="row allow_sending">
			<div>
				<label class="custom_checkbox" data-bind="css: {'checked': isOutgoingEnabled}">
					<span class="icon"></span>
					<input type="checkbox" id="sending_from_this_account" data-bind="checked: isOutgoingEnabled, enable: isEnabled" />
				</label>
				<label for="sending_from_this_account" data-i18n="MAIL/LABEL_FETCHER_ALLOW_SENDING" data-bind="i18n: 'text'"></label>
			</div>
		</div>
		<div class="row outgoing">
			<!-- ko template: {name: 'Mail_Settings_ServerPropertiesView', data: oOutgoing} --><!-- /ko -->
		</div>

		<div class="row smtp_authentication">
			<div>
				<label class="custom_checkbox" data-bind="css: {'checked': outgoingMailAuth}">
					<span class="icon"></span>
					<input type="checkbox" id="use_smtp_authentication" data-bind="checked: outgoingMailAuth, enable: isEnabled" />
				</label>
				<label for="use_smtp_authentication" data-i18n="MAIL/LABEL_USE_SMTP_AUTHENTICATION" data-bind="i18n: 'text'"></label>
			</div>
		</div>

		<div class="row hint">
			<span class="" data-i18n="MAIL/HINT_FETCHER_ON_COMPOSE" data-bind="i18n: 'text'"></span>
		</div>

		<div class="row name">
			<span class="label" data-i18n="MAIL/LABEL_YOUR_NAME" data-bind="i18n: 'text', css: {'disabled': !outgoingMailAuth()}"></span>
			<input class="value input" spellcheck="false" type="text" maxlength="65" data-bind="value: userName, onEnter: save, enable: outgoingMailAuth, css: {'disabled': !outgoingMailAuth()}"/>
		</div>

		<div class="row email">
			<span class="label required" data-i18n="CORE/LABEL_EMAIL" data-bind="i18n: 'text', css: {'disabled': !outgoingMailAuth()}"></span>
			<input class="value input" spellcheck="false" type="text" maxlength="65" data-bind="value: email, hasfocus: focusEmail, onEnter: save, enable: outgoingMailAuth, css: {'disabled': !outgoingMailAuth()}"/>
		</div>
	</div>

	<div class="buttons">
		<span class="button" data-i18n="CORE/BUTTON_SAVE" data-bind="i18n: 'text', click: save, visible: !isSaving()"></span>
		<span class="button" data-i18n="CORE/BUTTON_SAVING" data-bind="i18n: 'text', click: save, visible: isSaving()"></span>
	</div>
</div>
