<div class="fields">
	<div class="fieldset">
		<div>

			<div class="hint" data-i18n="MAIL/INFO_NO_FILTERS_SPECIFIED" data-bind="i18n: 'text', visible: (0 === collection().length && !loading())"></div>
			<div class="hint" data-i18n="MAIL/INFO_LOADING_FILTERS" data-bind="i18n: 'text', visible: (0 === collection().length && loading())"></div>
			
			<!-- ko foreach: collection -->
			<div class="row filter">
				<div class="value">
					<span class="buttons"><span class="button" data-i18n="CORE/BUTTON_REMOVE" data-bind="i18n: 'text', click: function (oFilter) { $parent.deleteFilter(oFilter); }"></span></span>
					<div>
						<label class="custom_checkbox" data-bind="css: {'checked': enable}">
							<span class="icon"></span>
							<input type="checkbox" data-bind="checked: enable" />
						</label>
						<!-- ko foreach: $parent.phaseArray -->
							<!-- ko template: {name: function () { return $parents[1].displayFilterPart($data, 'Mail_Settings_AccountFilterPart'); } } --><!-- /ko -->
						<!-- /ko -->
					</div>
				</div>
			</div>
			<!-- /ko -->
		</div>
	</div>
	<div class="buttons" data-bind="visible: !loading()">
		<span class="button addlink" data-i18n="MAIL/BUTTON_ADD_FILTERS" data-bind="i18n: 'text', click: addFilter"></span>
		<span class="button save" data-bind="click: save, visible: !isSaving()">
			<span data-i18n="CORE/BUTTON_SAVE" data-bind="i18n: 'text'"></span>
		</span>
		<span class="button save" data-bind="visible: isSaving()">
			<span data-i18n="CORE/BUTTON_SAVING" data-bind="i18n: 'text'"></span>
		</span>
	</div>
</div>
