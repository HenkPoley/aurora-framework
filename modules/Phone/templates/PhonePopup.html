<div class="popup phone_popup" style="display: none;">
	<div class="mask"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>

		<div class="fields">
			<div class="row" data-bind="visible: action() === Enums.PhoneAction.Settings">
				<span class="title" data-i18n="PHONE/HEADING_ACCESS_TO_MICROPHONE" data-bind="i18n: 'text'"></span>
				<div id="fake_flash" style="margin-bottom: 10px"></div>
				<span class="hint" data-i18n='PHONE/HINT_ACCESS_TO_MICROPHONE' data-bind="i18n: 'text'"></span>
			</div>
			<div class="row" data-bind="visible: action() === Enums.PhoneAction.Incoming">
				<span class="text call_report" data-bind="text: report"></span>
			</div>
			<div class="buttons">
				<span class="button" data-i18n="CORE/BUTTON_OK" data-bind="i18n: 'text', visible: action() === Enums.PhoneAction.Settings, click: onOKClick"></span>
				<span class="button answer" data-i18n="PHONE/BUTTON_ANSWER" data-bind="i18n: 'text', visible: action() === Enums.PhoneAction.Incoming, click: answer"></span>
				<span class="button hangup" data-i18n="PHONE/BUTTON_END_CALL" data-bind="i18n: 'text', visible: action() === Enums.PhoneAction.Incoming, click: hangup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
