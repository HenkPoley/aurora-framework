<div class="notice" data-bind="visible: visibleDecryptControl">
	<span data-bind="i18n: {'key': 'OPENPGP/INFO_ENCRYPTED_MESSAGE'}"></span>
	<span data-bind="i18n: {'key': 'OPENPGP/INFO_ENTER_YOUR_PASSWORD'}"></span>
	<input type="password" data-bind="value: decryptPassword, onEnter: onDecryptMessageClick" />
	<span class="link" data-bind="i18n: {'key': 'OPENPGP/ACTION_DECRYPT'}, click: decryptMessage"></span>
</div>

<div class="notice" data-bind="visible: visibleVerifyControl">
	<span data-bind="i18n: {'key': 'OPENPGP/INFO_SIGNED_MESSAGE'}"></span>
	<span class="link" data-bind="i18n: {'key': 'OPENPGP/ACTION_VERIFY'}, click: verifyMessage"></span>
</div>
