<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="title" data-bind="i18n: {'key': 'OPENPGP/HEADING_GENERATE_NEW_KEY'}"></span>

		<div class="fields">
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORE/LABEL_EMAIL'}"></span>
				<select class="input" data-bind="options: emails, value: selectedEmail"></select>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORE/LABEL_PASSWORD'}"></span>
				<input type="password" class="value input" data-bind="value: password" />
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'OPENPGP/LABEL_KEY_LENGTH'}"></span>
				<select class="value input" data-bind="value: selectedKeyLength, options: keyLengthOptions"></select>
			</div>
			<div class="buttons">
				<span class="button" data-bind="visible: !process(), i18n: {'key': 'OPENPGP/ACTION_GENERATE'}, click: generate"></span>
				<span class="button" data-bind="visible: process, i18n: {'key': 'OPENPGP/ACTION_GENERATE_IN_PROGRESS'}"></span>
				<span class="button" data-bind="visible: !process(), i18n: {'key': 'CORE/ACTION_CANCEL'}, click: cancelPopup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
