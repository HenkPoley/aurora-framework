<div class="panel_top">
	<h2 class="title" data-bind="i18n: {'key': 'FILES/SETTINGS_TITLE'}"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset">
			<h2 class="subtitle" data-bind="i18n: {'key': 'FILES/SERVICES_FILES_MODULE'}"></h2>
			<div class="row"> 
				<div> 
					<label class="custom_checkbox" data-bind="css: {'checked': enableFiles}"> 
						<span class="icon"></span> 
						<input type="checkbox" id="enableFiles" data-bind="checked: enableFiles"> 
					</label> 
					<label for="enableFiles" data-bind="i18n: {'key': 'FILES/SERVICES_FILES_MODULE_ENABLE'}"></label> 
				</div> 
			</div>			
			<div class="hint" data-bind="i18n: {'key': 'FILES/SERVICES_FILES_MODULE_HINT'}"></div>
		</div>		
		
		<div class="buttons">
			<span class="button" data-bind="click: save">
				<span data-bind="i18n: {'key': 'CORE/BUTTON_SAVE'}, visible: !isSaving()"></span>
				<span data-bind="i18n: {'key': 'CORE/BUTTON_SAVING'}, visible: isSaving()"></span>
			</span>
		</div>
	</div>
</div>
