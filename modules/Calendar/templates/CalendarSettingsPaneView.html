<div class="panel_top">
	<h2 class="title" data-bind="i18n: {'key': 'CALENDAR/SETTINGS_TITLE'}"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset">

			<div class="row workday">
				<span class="label" data-bind="i18n: {'key': 'CALENDAR/SETTINGS_WORKDAY_STARTS'}"></span>
				<span class="value">
					<select class="input start" data-bind="value: selectedWorkdayStarts, options: availableTimes, optionsText: 'text', optionsValue: 'value'"></select>
					<span data-bind="i18n: {'key': 'CALENDAR/SETTINGS_WORKDAY_ENDS'}"></span>
					<select class="input end" data-bind="value: selectedWorkdayEnds, options: availableTimes, optionsText: 'text', optionsValue: 'value'"></select>
				</span>
			</div>

			<div class="row">
				<span class="label"></span>
				<span class="value">
					<label class="custom_checkbox" data-bind="css: {'checked': showWorkday}">
						<span class="icon"></span>
						<input type="checkbox" id="showWorkday" data-bind="checked: showWorkday" />
					</label>
					<label for="showWorkday" data-bind="i18n: {'key': 'CALENDAR/SETTINGS_SHOW_WORKDAY'}"></label>
				</span>
			</div>

			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CALENDAR/SETTINGS_WEEK_STARTS_ON'}"></span>
				<span class="value">
					<select class="input" data-bind="value: weekStartsOn">
						<option value="6" data-bind="i18n: {'key': 'CALENDAR/SATURDAY'}"></option>
						<option value="0" data-bind="i18n: {'key': 'CALENDAR/SUNDAY'}"></option>
						<option value="1" data-bind="i18n: {'key': 'CALENDAR/MONDAY'}"></option>
					</select>
				</span>
			</div>

			<div class="row">
				<span class="label"></span>
				<span class="value">
					<label class="custom_checkbox" data-bind="css: {'checked': showWeekends}">
						<span class="icon"></span>
						<input type="checkbox" id="showWeekends" data-bind="checked: showWeekends" />
					</label>
					<label for="showWeekends" data-bind="i18n: {'key': 'CALENDAR/SETTINGS_SHOW_WEEKENDS'}"></label>
				</span>
			</div>

			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CALENDAR/SETTINGS_DEFAULT_TAB'}"></span>
				<span class="value">
					<label class="custom_radio" data-bind="css: {'checked': defaultTab() === Enums.CalendarDefaultTab.Day}">
						<span class="icon"></span>
						<input type="radio" id="tab_day" data-bind="checked: defaultTab, attr: {'value': Enums.CalendarDefaultTab.Day}" />
					</label>
					<label for="tab_day" data-bind="i18n: {'key': 'CORE/DAY'}"></label>

					<label class="custom_radio" data-bind="css: {'checked': defaultTab() === Enums.CalendarDefaultTab.Week}">
						<span class="icon"></span>
						<input type="radio" id="tab_week" data-bind="checked: defaultTab, attr: {'value': Enums.CalendarDefaultTab.Week}" />
					</label>
					<label for="tab_week" data-bind="i18n: {'key': 'CALENDAR/WEEK'}"></label>

					<label class="custom_radio" data-bind="css: {'checked': defaultTab() === Enums.CalendarDefaultTab.Month}">
						<span class="icon"></span>
						<input type="radio" id="tab_month" data-bind="checked: defaultTab, attr: {'value': Enums.CalendarDefaultTab.Month}" />
					</label>
					<label for="tab_month" data-bind="i18n: {'key': 'CORE/MONTH'}"></label>
				</span>
			</div>
		</div>
		<div class="buttons">
			<span class="button" data-bind="click: save">
				<span data-bind="i18n: {'key': 'CORE/BUTTON_SAVE'}, visible: !isSaving()"></span>
				<span data-bind="i18n: {'key': 'CORE/BUTTON_SAVING'}, visible: isSaving()"></span>
			</span>
		</div>
	</div>
</div>
