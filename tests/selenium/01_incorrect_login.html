<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://p7.afterlogic.com/" />
<title>01. Incorrect Login</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Incorrect Login</td></tr>
</thead><tbody>
<tr>
	<td>store</td>
	<td>testing@afterlogic.com</td>
	<td>email</td>
</tr>
<tr>
	<td>store</td>
	<td>123</td>
	<td>wrong_password</td>
</tr>
<!--try to sign in with wrong password-->
<tr>
	<td>type</td>
	<td>id=selenium_login_email</td>
	<td>${email}</td>
</tr>
<tr>
	<td>type</td>
	<td>id=selenium_login_password</td>
	<td>${wrong_password}</td>
</tr>
<tr>
	<td>click</td>
	<td>id=selenium_login_signin_button</td>
	<td></td>
</tr>
<!--wait for error message-->
<tr>
	<td>waitForVisible</td>
	<td>id=selenium_error_info</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
